<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Youtube Downloader</title>

    <link href="../static/css/bootstrap.min.css" media="screen" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">

            <div>
                <h1>Resources to Download</h1>

                <table class="table-bordered" id="table">
                    <tr class="table-bordered">
                        <td class="table-bordered">https://www.youtube.com/watch?v=dYs1y7ZhEb8</td>
                        <td class="table-bordered">AUDIO</td>
                        <td class="table-bordered" id="button">
                            <button class="glyphicon-remove-circle" onclick="removeURL(this);"></button>
                        </td>
                    </tr>
                    <tr class="table-bordered">
                        <td class="table-bordered">28</td>
                        <td class="table-bordered">AUDIO</td>
                        <td class="table-bordered" id="button2">
                            <button class="glyphicon-remove-circle" onclick="removeURL(this);"></button>
                        </td>
                    </tr>
                </table>
                <br>
                <br>
                <br>
                <div>
                    <input id="newURL" onclick="emptyField()" type="text" value="New url to download">
                    <select id="format">
                        <option selected="selected" value="AUDIO">AUDIO</option>
                        <option value="VIDEO">VIDEO</option>
                        <option selected value="AUDIO_VIDEO">AUDIO_VIDEO</option>
                    </select>
                    <br>
                    <br>
                    <button class="form-select-button" onclick="addNewURL();">Add URL</button>
                </div>
                <div>
                    <button class="form-select-button" onclick="downloadList();">Start Download</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/functions.js}" type="text/javascript"></script>

</body>
</html>
